[pytest]
# OpenAxis Test Configuration
# ===========================

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbosity and output
    -ra
    --strict-markers
    --strict-config
    --showlocals

    # Coverage options (when using --cov)
    --cov-branch
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml

    # Performance
    --durations=10

    # Warnings
    -W error::DeprecationWarning
    -W error::PendingDeprecationWarning

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external services)
    e2e: End-to-end tests (full workflow tests)
    slow: Tests that take a long time to run
    hardware: Tests that require physical hardware (manual only)
    skip_ci: Skip in CI environment
    waam: Wire Arc Additive Manufacturing tests
    pellet: Pellet extrusion tests
    milling: Milling/subtractive tests
    simulation: PyBullet simulation tests
    motion: Motion planning tests
    slicing: Slicing and toolpath tests
    geometry: Geometry processing tests
    config: Configuration management tests
    project: Project management tests

# Minimum Python version
minversion = 3.10

# Test timeout (in seconds)
timeout = 300

# Ignore certain paths
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    node_modules
    .venv
    venv
    env

# Console output style
console_output_style = progress

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = test_logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning:pybullet.*
    ignore::DeprecationWarning:compas.*

# Coverage configuration (used with pytest-cov)
[coverage:run]
source = src/openaxis
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*
    */node_modules/*
    */ui/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
