# ABB IRB 6700-200/2.60 Robot Configuration
# This is a sample configuration for the ABB IRB 6700 industrial robot

robot:
  name: "ABB IRB 6700-200/2.60"
  manufacturer: "ABB"
  type: "industrial_arm"
  urdf_path: "urdf/abb_irb6700.urdf"  # Path relative to config directory

kinematics:
  type: "6dof"
  base_frame: "base_link"
  tool_frame: "tool0"
  dh_parameters:
    # Standard DH parameters (if needed for custom IK)
    # a, d, alpha, theta_offset
    joint_1: [0.32, 0.78, -90, 0]
    joint_2: [1.125, 0, 0, -90]
    joint_3: [0.2, 0, -90, 0]
    joint_4: [0, 1.142, 90, 0]
    joint_5: [0, 0, -90, 0]
    joint_6: [0, 0.2, 0, 0]

limits:
  joints:
    joint_1:
      lower: -170.0  # degrees
      upper: 170.0
      velocity: 100.0  # deg/s
      acceleration: 50.0  # deg/s^2
    joint_2:
      lower: -65.0
      upper: 85.0
      velocity: 90.0
      acceleration: 45.0
    joint_3:
      lower: -180.0
      upper: 70.0
      velocity: 90.0
      acceleration: 45.0
    joint_4:
      lower: -300.0
      upper: 300.0
      velocity: 150.0
      acceleration: 75.0
    joint_5:
      lower: -130.0
      upper: 130.0
      velocity: 150.0
      acceleration: 75.0
    joint_6:
      lower: -360.0
      upper: 360.0
      velocity: 200.0
      acceleration: 100.0

  cartesian:
    max_velocity: 2.0  # m/s
    max_acceleration: 1.0  # m/s^2
    max_angular_velocity: 180.0  # deg/s

payload:
  max_payload: 200  # kg
  max_reach: 2600  # mm

communication:
  driver: "robot_raconteur"
  address: "192.168.1.100"
  port: 80
  protocol: "rws"  # Robot Web Services for ABB

# Tool configuration (optional, can be set per-project)
default_tool:
  name: "waam_torch"
  tcp_offset: [0, 0, 0.15, 0, 0, 0]  # x, y, z, rx, ry, rz
  mass: 5.0  # kg
